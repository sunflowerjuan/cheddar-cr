# Docker Compose configuration for Cheddar-cr

services:
  traefik:
    image: traefik:v3.5
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  data-collector:
    build: ./data-collector
    container_name: data-collector
    env_file:
      - ./data-collector/.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-collector.rule=Host(`cr.localhost`) && (PathPrefix(`/collector`) || PathPrefix(`/flasgger_static`) || PathPrefix(`/apidocs`))"
      - "traefik.http.services.backend-collector.loadbalancer.server.port=5000"
      - "traefik.http.middlewares.strip-collector.stripprefix.prefixes=/collector"
      - "traefik.http.routers.backend-collector.middlewares=strip-collector"

networks:
  backend:
    driver: bridge
