version: "3.9"

services:
  data-collector:
    build: .
    container_name: data_collector
    restart: always
    env_file:
      - .env
    environment:
      - TOKEN=${TOKEN}
    volumes:
      - ./data:/app/data
    networks:
      - backend
    command: python main.py

networks:
  backend:
    driver: bridge
